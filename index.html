	<title>Convert XML to JSON with HTML5 API (drag n drop)</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" charset="utf-8"/>

</head>
<body>

    <div id="wrapper">

        <header>
            <h1>Convert XML to JSON with HTML5 File API (drag n drop)</h1>
        </header>

        <section>

            <header id="options">
                <input type="checkbox" id="minify" /> 
                <label for="minify">Minify?</label>
            </header> 

            <!-- Drag n drop zone  -->
            <div id="dropZone">
                <span>Drop here</span>
            </div>

            <!-- Messages / file info -->
            <p id="byteRange" class="hide"></p>
            <p id="messageError" class="hide">File type not allowed.</p>
            <p id="messageOk" class="hide">Converted successfully.</p>

            <!-- Result -->
            <section>
                <textarea id="result"></textarea>
            </section>
            
        </section>
    
    </div>
    
    <script type="text/javascript" charset="utf-8" src="assets/js/ObjTree.js"></script>
    <script type="text/javascript" charset="utf-8" src="assets/js/jkl-dumper.js"></script>
